<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .design {
            margin: auto;
            max-width: 300px;
            padding-top: 10px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="design" style="background-color: aquamarine;">
            {% csrf_token %}

            <!-- All the ways for rendering Django forms<br>
            id 1 : by unordered list<br>
            id 2 : by paragraph<br>
            id 3 : by table<br>
            id 4 : Manually<br> -->

            <div id="1">
                <!-- {{ form.as_ul }} -->
            </div>

            <div id="2">
                <!-- {{ form.as_p }} -->
            </div>

            <div id="3">
               <!--  <table>
                    {{ form.as_table }}
                </table> -->
            </div>

            <div id="4">
                <div class="form-group" style="padding: 10px;">
                    <label style="margin-right: 32px;">Name </label>
                    {{ form.name }}
                </div>
                <div class="form-group" style="padding: 10px;">
                    <label style="margin-right: 15px;">Roll No. </label>
                    {{ form.rollno }}
                </div>
                <div class="form-group" style="padding: 10px;">
                    <label style="margin-right: 11px;">Category</label>
                    {{ form.category }}
                </div>
                <div class="form-group" style="padding: 10px;">
                    <label style="margin-right: 34px;">Class</label>
                    {{ form.classNumber }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="margin-left: 110px; font-size: medium; background: rgb(241, 187, 148);">Submit</button>
        </div>
    </form>
</body>

</html>
