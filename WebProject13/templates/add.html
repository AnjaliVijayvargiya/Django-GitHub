{% extends 'base.html' %}

{% block content %}
<h1 style="margin-top: 50px;">Add/Edit Record</h1>
<form method="POST" enctype="multipart/form-data">
  
  <!-- Security token -->
  {% csrf_token %}

  <!-- Using the formset -->
  <div style="margin-top: 10px;">
    {{ form.as_ul }}
  </div>
  
  <div>
    <input type="submit" class="btn btn-default bg-primary" value="Submit">
    <a href="{% url 'home' %}" class="btn btn-default bg-danger">Cancel</a>
  </div>
</form>
{% endblock %}
