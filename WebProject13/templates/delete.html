{% extends 'base.html' %}

{% block content %}

<div class="container pt-5">
    <h1> Delete Post </h1>
    <br/>
    <form method="post" novalidate>
        {% csrf_token %}
        <p>Are you sure you want to delete record "{{ object.name }}"?</p>
        <input type="submit" class="btn btn-default bg-danger" value="confirm">
    </form>
</div>

{% endblock %}
